<div class="register-container">
  <div class="register-card">
    <h1>Register for Gal Pals Group</h1>
    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" class="register-form">
      <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" id="fName" name="fName" ngModel required placeholder="Jane" />
      </div>
      <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" id="lName" name="lName" ngModel required placeholder="Doe" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" ngModel required email placeholder="jane@example.com" />
      </div>

      <div class="form-group">
        <label for="religion">Religion</label>
        <input type="text" id="religion" name="religion" ngModel required placeholder="Christianity, etc." />
      </div>

      <button type="submit" [disabled]="!registerForm.form.valid" class="btn-submit">Register</button>
    </form>
  </div>
</div>
