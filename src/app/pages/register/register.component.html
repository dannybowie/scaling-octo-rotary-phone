<h1>Register for Gal Pals Group</h1>
<form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
  <div>
    <label for="fName">First Name:</label>
    <input type="text" id="fName" name="fName" ngModel required />
  </div>
  <div>
    <label for="lName">Last Name:</label>
    <input type="text" id="lName" name="lName" ngModel required />
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required />
  </div>

  <div>
    <label for="religion">Religion:</label>
    <input type="text" id="religion" name="religion" ngModel required />
  </div>

  <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
</form>
